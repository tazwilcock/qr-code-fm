<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="dist/global.css" />
      <title>Frontend Mentor | QR code component</title>
   </head>
   <body>
      <!-- Container -->
      <div
         class="bg-lightGray h-screen flex flex-col items-center justify-center"
      >
         <!-- Card Container -->
         <main
            class="bg-white w-[320px] text-center mb-6 p-4 shadow-lg rounded-xl"
         >
            <img
               class="rounded-xl mx-auto w-[285px] mb-6"
               src="images/qrcode.png"
               alt=""
            />
            <h1 class="font-bold mb-6 text-[20px] px-4">
               Improve your front-end skills by building projects
            </h1>
            <p class="text-grayishBlue text-[15px] px-3">
               Scan the QR code to visit Frontend Mentor and take your coding
               skills to the next level
            </p>
         </main>
         <footer class="attribution">
            Challenge by
            <a
               class="text-qrBlue text-sm"
               href="https://www.frontendmentor.io?ref=challenge"
               target="_blank"
               >Frontend Mentor</a
            >. Coded by
            <a class="text-qrBlue text-sm" href="https://github.com/tazwilcock"
               >tazwilcock</a
            >.
         </footer>
      </div>
   </body>
</html>
